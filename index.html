<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries's info</title>
    <script src="./index.js" defer></script>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>
<body>
    <div id="pop-up-window">
        <h3 id="country-name"></h3>
        <img id="country-flag">

        <p>Official Name: </p>
        <p id="official-name"></p>

        <p>Region: </p>
        <p id="region"></p>

        <p>Subregion: </p>
        <p id="subregion"></p>

        <p>Languages Spoken: </p>
        <p id="languages"></p>

        <p>Country Area: </p>
        <p id="area"></p>

        <p>Population: </p>
        <p id="population"></p>

        <p>Currencies: </p>
        <p id="currencies"></p>

        <p>Google Maps: </p>
        <a id="google-maps-link"></a>
    </div>
    <div id="nav-bar">
        <div id="search-box">
                <input type="text" name="search" id="search-input" placeholder="Search...">
                <input type="button" id="submit" value="&#x1F50E;&#xFE0E;">
                <input type="button" id="restart" value="&#8635">
        </div>
    </div>
    <div id="countries-box">
    </div>
</body>
</html>
